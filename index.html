<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ceaser Cipher Encoder</title>
</head>
<body>
    <div class="container">
        <h1>Ceaser Cipher</h1>
        <div class="input-group">
            <label for="inputText">Message to Encrypt</label>
            <textarea id="inputText" placeholder="Enter your text to encrypt here.."></textarea>
        </div>
        <div class="input-group">
            <label>Shit amount <span id="shiftDisplay">3</span></label>
            <div class="shift-Control">
                <input type="range" id="shiftSlider" min="1" max="25" value="3">
                <input type="number" id="shiftNumber" min="1" max="25" value="3">
            </div>
        </div>
        <div class="input-group">
            <button onclick="encrypt()">Encrypt Message</button>
        </div>
        <div class="input-group">
            <label>Encrypted Output: </label>
            <div id="output" class="output empty">Your encrypted message will appear here!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
